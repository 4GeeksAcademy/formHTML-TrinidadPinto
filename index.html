<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <meta charset="utf-8">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row1 mx-0 px-0 justify-content-center">
                <div class="col-12 bg-light py-3 mx-auto">
                    <h3>Payment form example</h3>
                </div>
            </div>
            
            <div class="row justify-content-center m-2 mt-4">
                <div class="col-12">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                </div>
            </div>
            <div class="row px-4 mb-2">
                <div class="col-5">
                    <label for="name" class="form-label">Card #</label>
                    <input type="text" class="form-control" id="name" name="Name" placeholder="XXXXXXXXXXXXXXXX" required>
                </div>
                <div class="col">
                    <label for="inputPassword" class="form-label">CVC #</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="0000">
                </div>
                <div class="col">
                    <label for="amount" class="form-label">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" id="amount" placeholder="Amount">
                    </div>
                </div>
            </div>
            <div class="row px-4 mb-2">
                <div class="col">
                    <label for="FirstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="FirstName">
                </div>
                <div class="col">
                    <label for="LastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="LastName">
                </div>
            </div>
            <div class="row px-4 mb-2">
                <div class="col-6">
                    <label for="City" class="form-label">City</label>
                    <input type="text" class="form-control" id="City">
                </div>
                <div class="col">
                    <label for="State" class="form-label">State</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Pick a state</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
                <div class="col">
                    <label for="PostalCode" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="PostalCode">
                </div>
            </div>
            <div class="row px-4 d-flex justify-content-between mb-2">
                <div class="col-3">
                    <label for="Cards" class="form-label">We accept:</label>
                    <div class="bg-light p-2 rounded">
                        <div class="form-check form-check-inline" id="Cards">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">
                                <i class="fa-brands fa-cc-mastercard"></i>
                            </label>
                        </div>
                        <div class="form-check form-check-inline" id="Cards">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">
                                <i class="fa-brands fa-cc-visa"></i>
                            </label>
                        </div>
                        <div class="form-check form-check-inline" id="Cards">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3">
                                <i class="fa-brands fa-cc-diners-club"></i>
                            </label>
                        </div>
                        <div class="form-check form-check-inline" id="Cards">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                            <label class="form-check-label" for="inlineRadio4">
                                <i class="fa-brands fa-cc-paypal"></i>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <label for="comment">Message</label>
                    <textarea class="form-control" rows="3" id="comment" name="text"></textarea>
                    <p>Add any notes here.</p>
                </div>
            </div>           
            <div class="rowfinal mx-0 px-0">
                <div class="col-12 bg-light p-3 mx-auto px-4">
                    <div class="gap-1 d-md-flex justify-content-md-end">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                        <button type="button" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
